<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
</head>
<body>
<form action="/members/join" method="post" th:object="${memberDTO}">
    <input type="text" th:field="*{memberEmail}">
    <input type="text" th:field="*{memberPassword}">
    <input type="text" th:field="*{memberName}">
    <input type="radio" th:field="*{memberType}" value="MEMBER"> 일반 회원
    <input type="radio" th:field="*{memberType}" value="관리자"> 관리자
    <button>완료</button>
</form>
</body>
</html>
